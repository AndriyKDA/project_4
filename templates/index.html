<!doctype html>
<html>
<head>
<title>Web app name</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<div class="container">

    <div class="jumbotron text-center">
        <h2>Song Genre Prediction</h2>
        <p><a class="btn btn-primary btn-lg" href="" role="button">Click to Update</a></p>
      </div>
      <hr>

<div class="row" >
    <div class="col-sm-12">
        <h4> KNN model predictions</h4>
        <br>
<div class="row" >
    <div class="col-sm-4">
        <h6> Prediction Results: </h6>
        {{ result.to_html (classes="table table-striped") | safe}}
    </div>
    <div class="col-sm-1">
        
    </div>
    <div class="col-sm-4">
       <h6> Classification report: </h6>
        {{classif_report.to_html (classes="table table-striped") | safe}}
    </div>

    

</div>
</div>
</div>
</div>


</html>
